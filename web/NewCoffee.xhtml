<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{newCoffeeBean.init()}"/>
        </f:metadata>
        <h:form>
            <h:outputLabel value="Name"/>
            <h:inputText id="itemName" class="form-control" value="#{newCoffeeBean.coffee.variety}"></h:inputText>
            
             <h:outputLabel value="Price"/>
             <h:inputText id="itemPrice" class="form-control" value="#{newCoffeeBean.coffee.price}"></h:inputText>
             
            <h:outputLabel value="Brand"/>
            <h:selectOneMenu value="#{newCoffeeBean.brand}">
                <f:selectItems value="#{newCoffeeBean.brandList}"/>
            </h:selectOneMenu>
            <h:commandButton class="btn" value="Save" action="#{newCoffeeBean.submit()}"/>
        </h:form>

    </ui:define>

</ui:composition>
