<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <h:form id="loginForm" enctype="multipart/form-data">
            <h:inputText class="form-control" value="#{loginBean.usn}" id="usn">
            </h:inputText>
            <h:inputSecret class="form-control" value="#{loginBean.psw}"/>
            <h:commandButton value="Log me in!" action="#{loginBean.login()}"/>
        </h:form>

        <h:form id="logout" rendered="#{request.userPrincipal.toString() != null}">
            <div class="form-group">
                <h:commandLink class="btn" 
                        action="#{loginBean.logout()}" 
                        value="Log me out!"/>
                </div>
        </h:form> 
    </h:body>
</html>
