<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="top">
        top
    </ui:define>
    <ui:define name="back">
        <span class="glyphicon glyphicon-arrow-left"></span>
        <h:link value="Back" outcome="EditCoffee"/>
    </ui:define>
        <ui:define name="next">
        <h:link value="Next" outcome="Search"/>
        <span class="glyphicon glyphicon-arrow-right"></span>
    </ui:define>
    <ui:define name="content">
        <h1>Login</h1>
        <h:form id="loginForm" enctype="multipart/form-data">
            <h:inputText class="form-control" value="#{loginBean.username}" id="usn">
            </h:inputText>
            <h:inputSecret class="form-control" value="#{loginBean.password}"/>
            <h:commandButton value="Log me in!" action="#{loginBean.login()}"/>
        </h:form>

        <h:form id="logout" rendered="#{request.userPrincipal.toString() != null}">
            <div class="form-group">
                <h:commandLink class="btn" 
                        action="#{loginBean.logout()}" 
                        value="Log me out!"/>
                </div>
        </h:form> 
    </ui:define>

</ui:composition>
