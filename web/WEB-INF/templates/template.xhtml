<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>        
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="/cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/styles/default.min.css"></link>
        <link type="text/css" rel="stylesheet" href="jquery.fancybox.min.css"></link>
        <h:outputStylesheet name="css/github.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:outputScript target="body">
            hljs.initHighlightingOnLoad();
        </h:outputScript>
        <div id="content" class="center_content">
            <div class="header">
            </div>
            
            <nav class="navbar navbar-inverse">
                <div class="container">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <!--<a class="navbar-brand" href="#">Project name</a>-->
                  </div>
                  <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                      <li><a href="index.xhtml">Home</a></li>
                      <li><a href="GettingStarted.xhtml">Getting Started</a></li>
                      <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Tutorial
                        <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                          <li><a href="Setup.xhtml">Setup</a></li>
                          <li><a href="Server.xhtml">Server</a></li>
                          <li><a href="Project.xhtml">Project</a></li>
                          <li><a href="Database.xhtml">Database</a></li>
                          <li><a href="App.xhtml">The App</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
            
            
            <div class="container">
                <!--Navigation-->
                <div class="col-xs-6 backnav">
                    <ui:insert name="back"></ui:insert>
                </div>
                <div class="col-xs-6 nextnav">
                    <ui:insert name="next"></ui:insert>
                </div>
                <!--Description-->
                <!--
                <div class="jumbotron">
                    <ui:insert name="headline"></ui:insert>
                </div>
                -->
                <!--DIV FOR LIVE DEMO-->
                <div class="row">
                    <div class="col-xs-6">
                        <div class="starter-template">
                            <ui:insert name="content">Content</ui:insert>
                        </div>
                    </div>
                    <!--DIV FOR CODE EXAMPLES-->
                    <div class="col-xs-6">
                        <ui:insert name="code">
                          
                            <h:link class="btnlink" id="bean-btn" value="Bean"></h:link>
                            <h:link class="btnlink" id="service-btn" value="Service"></h:link>
                            <h:link class="btnlink" id="xhtml-btn" value="XHTML"></h:link>
                            <div class="xhtml-div">
                                <pre><code class="java">
                                    <ui:insert name="xhtml"></ui:insert>
                                </code></pre>
                            </div>
                            <div class="service-div">
                                <pre><code class="java">
                                    <ui:insert name="service"></ui:insert>
                                </code></pre>
                            </div>
                            <div class="bean-div">
                                <pre><code class="java">
                                    <ui:insert name="bean"></ui:insert>
                                </code></pre>
                            </div>
                        </ui:insert>
                    </div>
                </div>
            </div>
            
            <footer class="fixed-bottom">
                Copyright 2018
            </footer>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/highlight.min.js"></script>
    <h:outputScript name="bootstrap-3.3.7-dist/js/bootstrap.min.js"/>
    <h:outputScript name="js/jquery-3.3.1.js"/>
    <h:outputScript name="js/custom.js"/>
    <h:outputScript name="js/highlight.pack.js"/> 
    </h:body>
</html>
