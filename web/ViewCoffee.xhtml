<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
                <f:metadata>
                    <f:viewParam name="id" value="#{viewCoffeeBean.id}"/>
                    <f:viewAction action="#{viewCoffeeBean.init()}"/>
                </f:metadata>

    <ui:define name="content">
        <h1>View Coffee</h1>
        <h:outputLabel value="Variety: "/>
        <h:outputText value=" #{viewCoffeeBean.coffee.variety}"/>
    </ui:define>

    <ui:define name="code">
        <h:link class="btnlink" id="bean-btn" value="Bean"></h:link>
        <h:link class="btnlink" id="service-btn" value="Service"></h:link>
        <h:link class="btnlink" id="xhtml-btn" value="XHTML"></h:link>
        
        <div style="display: none"  class="bean-div">
            <pre><code class="java">
                Bean code.
            </code></pre>
        </div>
        
        <div style="display: none" class="service-div">
            <pre><code>
                Service Code.
            </code></pre>
        </div>
        
        <div style="display: none" class="xhtml-div">
            <pre><code>
                XHTML Code.
            </code></pre>
        </div>
    </ui:define>
</ui:composition>
